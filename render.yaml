services:
  # Backend Web Service
  - type: web
    name: uhc-chatbot-backend
    env: python
    region: oregon
    plan: free
    pythonVersion: 3.11.9
    buildCommand: cd backend && pip install --upgrade pip && pip install -r requirements.txt
    startCommand: cd backend && bash startup.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: False
      - key: CHROMA_PERSIST_DIRECTORY
        value: /opt/render/project/src/backend/chroma_data
      # CORS_ORIGINS uses defaults from config.py (optional to override with comma-separated string)
      - key: LITELLM_PROXY_BASE_URL
        sync: false  # Set manually (secret)
      - key: LITELLM_PROXY_SECRET_KEY
        sync: false  # Set manually (secret)
    healthCheckPath: /api/health
    autoDeploy: true
